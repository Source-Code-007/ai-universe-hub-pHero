<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- Google font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind & DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- spinner when Dynamic data load  -->
    <div
        class="spinner animate-spin h-14 w-14 z-50 fixed left-2/4 right-2/4 top-2/4 rounded-full border border-l-8 border-l-orange-500">
    </div>

    <!-- Header -->
    <header class="mb-14">
        <!-- navbar -->
        <div class="navbar bg-base-100 bg-orange-200">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Homepage</a></li>
                        <li><a>Portfolio</a></li>
                        <li><a>About</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-center">
                <a class="btn btn-ghost normal-case text-xl">Artificial Intelligence</a>
            </div>
            <div class="navbar-end">
                <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <button class="btn btn-ghost btn-circle">
                    <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <span class="badge badge-xs badge-primary indicator-item"></span>
                    </div>
                </button>
            </div>
        </div>
    </header>

    <!-- AI universe section -->
    <section class="ai-universe-main pb-10">
        <div class="container max-w-7xl mx-auto px-5 lg:px-2">
            <div class="ai-universe-inner space-y-5">

                <div class="ai-universe-inner-top text-center space-y-5">
                    <h2 class="font-bold text-4xl ">AI Universe Hub</h2>
                    <button
                        class="rounded-lg px-5 py-3 shadow-lg bg-orange-400 hover:bg-orange-500 sortByBtn font-semibold text-2xl text-slate-50">Sort
                        by date</button>
                </div>
                <div class="ai-universe-items py-7 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
                </div>
                <button
                    class="show-more-btn hidden mx-auto font-semibold text-slate-50 text-2xl bg-orange-400 hover:bg-orange-500 px-4 py-2 rounded-lg shadow-lg">Show
                    More</button>

                <!-- modal body -->
                <input type="checkbox" id="my-modal-3" class="modal-toggle" />
                <div class="modal" style="margin-top:0;">
                    <div class="modal-box relative p-16 max-w-7xl bg-orange-50">
                        <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                        <div class="modal-body grid grid-cols-2 gap-5">
                            <div class="modal-body-left border bg-orange-100 border-orange-500 p-4 space-y-5">
                                <h2 class="modal-description font-bold text-xl">chatGPT is a awesome AI</h2>
                                <div
                                    class="modal-subscription grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 space-between gap-4 px-5">
                                    <div
                                        class="modal-subscription-1 text-center break-words text-slate-50 font-semibold text-lg bg-orange-500 rounded-lg p-2 flex items-center justify-center">
                                        subs one</div>
                                    <div
                                        class="modal-subscription-2 text-center break-words text-slate-50 font-semibold text-lg bg-red-500 rounded-lg p-2 flex items-center justify-center">
                                        subs two</div>
                                    <div
                                        class="modal-subscription-3 text-center break-words text-slate-50 font-semibold text-lg bg-green-500 rounded-lg p-2 flex items-center justify-center">
                                        subs three</div>
                                </div>
                                <div
                                    class="modal-left-bottom grid grid-cols-1 md:grid-cols-2 justify-between px-7 gap-5">
                                    <div class="modal-left-bottom-features space-y-2">
                                        <h2 class="font-bold text-xl">Features</h2>
                                        <ul class="modal-features-ul">
                                        </ul>
                                    </div>
                                    <div class="modal-left-bottom-integration space-y-2">
                                        <h2 class="font-bold text-xl">Integration</h2>
                                        <ul class="modal-integration-ul">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-body-right space-y-4">
                                <div class="modal-body-right-img relative">
                                    <img src="" class="modal-right-img">
                                    <p
                                        class="accuracy absolute top-3 right-3 bg-orange-500 text-slate-50 hidden px-4 py-2 rounded-lg shadow-lg">
                                    </p>
                                </div>
                                <h2 class="modal-right-example-ques font-bold text-2xl"></h2>
                                <p class="modal-right-example-ans font-semibold text-slate-700"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Script -->
    <script src="./js/index.js"></script>
</body>

</html>
